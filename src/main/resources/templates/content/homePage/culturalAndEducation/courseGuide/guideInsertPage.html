<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/homePage/homePage_detail_layout}" >

<th:block layout:fragment="content_css">
    <!-- html 파일이 열릴 때 같이 실행되는 css -->
    <!-- <link rel="stylesheet" href="/"> -->
</th:block>

<th:block layout:fragment="contentFragment">
    
    <!-- html 코드 작성 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- datepicker css파일 -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">


    <div class="row ">
        <div class="col-12">
            <h3>
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="50" fill="currentColor" class="bi bi-book"
                    viewBox="0 0 16 16">
                    <path
                        d="M1 2.828c.885-.37 2.154-.769 3.388-.893 1.33-.134 2.458.063 3.112.752v9.746c-.935-.53-2.12-.603-3.213-.493-1.18.12-2.37.461-3.287.811zm7.5-.141c.654-.689 1.782-.886 3.112-.752 1.234.124 2.503.523 3.388.893v9.923c-.918-.35-2.107-.692-3.287-.81-1.094-.111-2.278-.039-3.213.492zM8 1.783C7.015.936 5.587.81 4.287.94c-1.514.153-3.042.672-3.994 1.105A.5.5 0 0 0 0 2.5v11a.5.5 0 0 0 .707.455c.882-.4 2.303-.881 3.68-1.02 1.409-.142 2.59.087 3.223.877a.5.5 0 0 0 .78 0c.633-.79 1.814-1.019 3.222-.877 1.378.139 2.8.62 3.681 1.02A.5.5 0 0 0 16 13.5v-11a.5.5 0 0 0-.293-.455c-.952-.433-2.48-.952-3.994-1.105C10.413.809 8.985.936 8 1.783" />
                </svg>
                / 문화 행사/교육 / 평생교육 강좌안내 / 게시글 등록
            </h3>
            
        </div>
    </div> 

    <div class="row">
        <div class="col">
            <form action="/guideInsertBoard" method="post" enctype="multipart/form-data">
                <table class="table table-bordered text-center align-middle border-Secondary">
                    <colgroup>
                    <col width="25%">
                    <col width="25%">
                    <col width="25%">
                    <col width="25%">
                    </colgroup>
                    <tbody>
                        <tr>
                            <td>제목</td>
                            <td colspan="3">
                                <input type="text" class="form-control" name="boardTitle" placeholder="제목을 작성해주세요">
                            </td>
                        </tr>
                        <tr>
                            <td>작성일</td>
                            <td>
                                <input type="text" class="form-control" id="datepicker3" name="boardDate" placeholder="날짜를 선택해주세요">
                            </td>
                            <td>작성자</td>
                            <td>[[${#authentication.name}]]</td>
                        </tr>
                        <tr>
                            <td colspan="4">
                                <div class="form-floating">
                                    <textarea class="form-control" style="height: 600px" ></textarea>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>메인 이미지</td>
                            <td>
                                <input type="file" class="form-control" name="mainFile">
                            </td>
                            <td>
                                <input type="file" class="form-control" name="subFile" multiple>
                            </td>
                            <td>
                                <div class="d-md-flex justify-content-center">
                                    <input type="submit" class="btn btn-primary btn-sm" value="등록하기">
                                </div>
                            </td>
                        </tr>
                    </tbody>
                    <input type="hidden" name="boardType" value="27">
                    
                </table>
            </form>
        </div>
    </div>


    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <!-- datepicker 자바스크립트 -->
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"> </script>
    <!-- datepicker 한글 사용하기 위한 자바스크립트 -->
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/locales/bootstrap-datepicker.ko.min.js"
        integrity="sha512-L4qpL1ZotXZLLe8Oo0ZyHrj/SweV7CieswUODAAPN/tnqN3PA1P+4qPu5vIryNor6HQ5o22NujIcAZIfyVXwbQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>

        let date = new Date()
        const year = date.getFullYear();
        const month = ('0' + (date.getMonth() + 1)).slice(-2);
        const day = ('0' + date.getDate()).slice(-2);
        const dateStr = year + '-' + month + '-' + day;
        console.log(dateStr)
        
        $('#datepicker3').datepicker({
            format: "yyyy-mm-dd",
            startDate: dateStr, //오늘 날짜 
            endDate : dateStr,
            autoclose: true, //사용자가 날짜를 클릭하면 자동 캘린더가 닫히는 옵션
            language: 'ko' //달력의 언어 선택, 그에 맞는 js로 교체해줘야한다.
            
        });

    </script>
</th:block>

<th:block layout:fragment="content_js">
    <!-- html 파일이 열릴 때 같이 실행되는 js -->
    <!-- <script src="/"></script> -->
</th:block>
</html>
