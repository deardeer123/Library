<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/homePage/homePage_detail_layout}">

<th:block layout:fragment="content_css">
    <!-- html 파일이 열릴때 같이 실행되는 css -->
    <!-- <link rel="stylesheet" href="/"> -->
</th:block>

<th:block layout:fragment="contentFragment">
    <!-- html 코드 작성 -->
    <div class="row mt-4">

        <div>
            <form action="/courseGuide" method="post">
                <tr>
                    <td colspan="4">
                        <select name="searchType" class="form-select" style="width: 200px; display: inline-block;">
                            <option value="BOARD_TITLE" th:selected="${searchVO.searchType == 'BOARD_TITLE'}">제목
                            </option>
                            <option value="USER_NAME" th:selected="${searchVO.searchType == 'USER_NAME'}">작성자</option>
                        </select>
                        <input type="search" class="form-control" style="width: 670px; display: inline-block;"
                            name="searchValue" th:value="${searchVO.searchValue}">
                        <input type="submit" class="btn btn-primary" style="margin-bottom: 3px;" value="검색">
                    </td>
                </tr>
            </form>
        </div>
        <div class="border-top border-success border-2 mt-3 mb-1 border-opacity-50">

        </div>
        <div class="col mt-3">
            <table class="align-middle table text-center table-hover">
                <thead>
                    <tr>
                        <td>제목</td>
                        <td>작성자</td>
                        <td>등록일</td>
                        <td>조회수</td>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="board : ${guideBoardList}">
                        <td><span th:onclick="|location.href='@{/guideDetailBoard(boardNum=${board.boardNum})}'|"
                                style="cursor: pointer;">[[${board.boardTitle}]]</span></td>
                        <td>[[${board.MemberVO.userName}]]</td>
                        <td>[[${board.boardDate}]]</td>
                        <td>[[${board.boardCnt}]]</td>
                    </tr>
                </tbody>
            </table>
            <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:if="${searchVO.prev}">
                        <a class="page-link" aria-label="이전"
                            th:href="@{/courseGuide(nowPage=${searchVO.beginPage - 1})}">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li class="page-item" th:each=" i : ${#numbers.sequence(searchVO.beginPage, searchVO.endPage)}">
                        <a class="page-link" th:href="@{/courseGuide(nowPage=${i})}">[[${i}]]</a>
                    </li>
                    <li class="page-item" th:if="${searchVO.next}">
                        <a class="page-link" aria-label="다음" th:href="@{/courseGuide(nowPage=${searchVO.endPage + 1})}">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <div sec:authorize="hasRole('ROLE_Y')">
                <input type="button" class="btn btn-primary btn-sm" value="게시글 작성"
                    onclick="location.href='/goGuideInsertPage'">
            </div>
        </div>
    </div>
</th:block>

<th:block layout:fragment="content_js">
    <!-- html 파일이 열릴때 같이 실행되는 js -->
    <script src="/js/content/culture/culture.js"></script>
</th:block>

</html>
