<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/homePage/homePage_detail_layout}">

<th:block layout:fragment="content_css">
    <!-- html 파일이 열릴 때 같이 실행되는 css -->
    <link rel="stylesheet" href="/css/content/homePage/culture.css">
</th:block>

<th:block layout:fragment="contentFragment">
    <!-- html 코드 작성 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- datepicker css파일 -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">

    <div class="row">
        <div class="col">
            <form action="/cultureInsertBoard" method="post" enctype="multipart/form-data">
                <table class="table table-bordered text-center align-middle border-Secondary">
                    <colgroup>
                        <col width="25%">
                        <col width="25%">
                        <col width="25%">
                        <col width="25%">
                    </colgroup>
                    <tbody>
                        <tr>
                            <td>제목</td>
                            <td colspan="3">
                                <input type="text" class="form-control" name="boardTitle" placeholder="제목을 작성해주세요">
                            </td>
                        </tr>
                        <tr>
                            <td>작성일</td>
                            <td>
                                <input type="text" class="form-control" id="datepicker3" name="boardDate" placeholder="날짜를 선택해주세요">
                            </td>
                            <td>작성자</td>
                            <td>[[${#authentication.name}]]</td>
                        </tr>
                        <tr>
                            <td colspan="4">
                                <div class="form-floating">
                                    <textarea class="form-control" placeholder="Leave a comment here" name="content"
                                        style="height: 600px"></textarea>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="4">
                                <input type="file" style="margin-bottom: 5px; width: 50%;" class="form-control"
                                    name="mainFile">
                                <input type="file" style="width: 50%;" class="form-control" name="subFile" multiple>
                            </td>
                        </tr>
                    </tbody>
                    <input type="hidden" name="boardType" value="24">
                    <div class="mb-2 d-md-flex justify-content-end">
                        <input type="submit" class="btn btn-primary btn-sm" onclick="confirm('게시글을 등록하시겠습니까?')" value="등록하기">
                    </div>
                </table>
            </form>
        </div>
    </div>


    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <!-- datepicker 자바스크립트 -->
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"> </script>
    <!-- datepicker 한글 사용하기 위한 자바스크립트 -->
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/locales/bootstrap-datepicker.ko.min.js"
        integrity="sha512-L4qpL1ZotXZLLe8Oo0ZyHrj/SweV7CieswUODAAPN/tnqN3PA1P+4qPu5vIryNor6HQ5o22NujIcAZIfyVXwbQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>

        let date = new Date()
        const year = date.getFullYear();
        const month = ('0' + (date.getMonth() + 1)).slice(-2);
        const day = ('0' + date.getDate()).slice(-2);
        const dateStr = year + '-' + month + '-' + day;
        console.log(dateStr)
        
        $('#datepicker3').datepicker({
            format: "yyyy-mm-dd",
            startDate: dateStr, //오늘 날짜 
            endDate : dateStr,
            autoclose: true, //사용자가 날짜를 클릭하면 자동 캘린더가 닫히는 옵션
            language: 'ko' //달력의 언어 선택, 그에 맞는 js로 교체해줘야한다.
            
        });

    </script>
</th:block>

<th:block layout:fragment="content_js">
    <!-- html 파일이 열릴 때 같이 실행되는 js -->
    <script src="/js/content/culture/culture.js"></script>
</th:block>

</html>
