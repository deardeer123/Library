<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/homePage/homePage_detail_layout}">

<th:block layout:fragment="content_css">
    <!-- html 파일이 열릴 때 같이 실행되는 css -->
    <!-- <link rel="stylesheet" href="/"> -->
</th:block>

<th:block layout:fragment="contentFragment">
    <!-- html 코드 작성 -->
    

    <div class="row">
        <div class="col">
            <form action="/movie" method="post" enctype="multipart/form-data">
                <table class="table table-bordered text-center align-middle border-Secondary">
                    <colgroup>
                        <col width="25%">
                        <col width="25%">
                        <col width="25%">
                        <col width="25%">
                    </colgroup>
                    <tbody>
                        <tr>
                            <td>제목</td>
                            <td colspan="3">
                                <input type="text" class="form-control" name="boardTitle">
                            </td>
                        </tr>
                        <tr>
                            <td>작성일</td>
                            <td><input type="date" class="form-control" name="boardDate"></td>
                            <td>작성자</td>
                            <td>[[${#authentication.name}]]</td>
                        </tr>
                        <tr>
                            <td colspan="4">
                                <div class="form-floating">
                                    <textarea class="form-control" placeholder="Leave a comment here"
                                        style="height: 600px"></textarea>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="4">
                                <input type="file" style="margin-bottom: 5px; width: 50%;" class="form-control"
                                    name="mainFile">
                                <input type="file" style="width: 50%;" class="form-control" name="subFile" multiple>
                            </td>
                        </tr>
                    </tbody>
                    <input type="hidden" name="boardType" value="24">
                    <div class="mb-2 d-md-flex justify-content-end">
                        <input type="submit" class="btn btn-primary btn-sm" value="등록하기">
                    </div>
                </table>
            </form>
        </div>
    </div>

</th:block>

<th:block layout:fragment="content_js">
    <!-- html 파일이 열릴 때 같이 실행되는 js -->
    <!-- <script src="/"></script> -->
</th:block>

</html>
