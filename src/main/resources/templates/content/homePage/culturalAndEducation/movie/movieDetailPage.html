<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/homePage/homePage_detail_layout}">

<th:block layout:fragment="content_css">
    <!-- html 파일이 열릴 때 같이 실행되는 css -->
    <!-- <link rel="stylesheet" href="/"> -->
</th:block>

<th:block layout:fragment="contentFragment">
    <!-- html 코드 작성 -->
    <div class="border-top border-success border-2 mt-3 mb-3 border-opacity-50">

    </div>
    <div class="row">
        <div class="head-title text-center">
            <span>
                <h3 >
                    [[${board.MovieVO.movieName}]]
                </h3>
            </span>
        </div>
        <div class="border-top border-secondary-subtle border-1 mt-1 mb-2 border-opacity-25">

        </div>
        <div class="col-5 body-img text-center border-end " th:each="file : ${board.fileList}" style="padding: 10px; width: 449px; height: 450px;">
            <img th:src="@{'/upload/' + ${file.attachedFileName}}">
        </div>
        <div class="col-7 mt-3 body-comment" style="padding: 10px;">
            <dl>
                <dt style="float: left; font-weight: bold; color: rgb(2, 112, 112);">상영일자 ｜ </dt>
                <dd>[[${board.MovieVO.movieDay}]]</dd>
            </dl>
            <dl>
                <dt style="float: left; font-weight: bold; color: rgb(2, 112, 112);">상영시간 ｜ </dt>
                <dd>
                    [[${board.MovieVO.movieStart}]]
                    ~ 
                    [[${board.MovieVO.movieEnd}]]
                </dd>
            </dl>
            <dl>
                <dt style="float: left; font-weight: bold; color: rgb(2, 112, 112);">관람등급 ｜ </dt>
                <dd>[[${board.MovieVO.filmRating}]]</dd>
            </dl>
            <dl>
                <dt style="float: left; font-weight: bold; color: rgb(2, 112, 112);">줄거리 ｜ </dt>
                <dd>[[${board.content}]]</dd>
            </dl>
        </div>
        <div class="border-top border-secondary-subtle border-1 mt-1 mb-2 border-opacity-25">

        </div>
        <div sec:authorize="hasRole('ROLE_Y')" class="d-md-flex justify-content-end">
            <input type="button" style="margin-right: 5px;" class="btn btn-primary btn-sm" value="게시글 수정"
                th:onclick="|location.href='@{/goUpdateMoviePage(boardNum=${board.boardNum})}'|">
            <input type="button" class="btn btn-primary btn-sm" value="게시글 삭제"  th:onclick="deleteMovie([[${board.boardNum}]],[[${board.MovieVO.movieDay}]],[[${board.MovieVO.movieName}]])">
        </div>
        <div>
            <input class="btn btn-success btn-lg mt-3" type="button" value="목록" onclick="location.href='/movie'">
        </div>
    </div>
</th:block>

<th:block layout:fragment="content_js">
    <!-- html 파일이 열릴 때 같이 실행되는 js -->
    <script src="/js/content/culture/culture.js"></script>
</th:block>

</html>
