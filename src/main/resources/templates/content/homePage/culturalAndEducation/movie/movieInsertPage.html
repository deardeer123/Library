<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/homePage/homePage_detail_layout}" >

<th:block layout:fragment="content_css">
    <!-- html 파일이 열릴 때 같이 실행되는 css -->
    <!-- <link rel="stylesheet" href="/"> -->
</th:block>

<th:block layout:fragment="contentFragment">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- datepicker css파일 -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">


    <!-- html 코드 작성 -->
    <div class="row">
        <div class="col">
            <form action="/insertMovie" method="post" enctype="multipart/form-data">
                <table class="table table-bordered text-center align-middle border-Secondary">
                    <colgroup>
                        <col width="20%">
                        <col width="30%">
                        <col width="20%">
                        <col width="30%">
                    </colgroup>
                    <tbody>
                        <tr>
                            <td>제목</td>
                            <td colspan="3">
                                <input type="text" class="form-control" name="movieName" placeholder="제목을 작성해주세요">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                관람 등급
                            </td>
                            <td colspan="3">
                                <select class="form-select" name="filmRating">
                                    <option value="전체이용가">전체이용가</option>
                                    <option value="12세 이용가">12세 이용가</option>
                                    <option value="15세 이용가">15세 이용가</option>
                                    <option value="19세 이용가">19세 이용가</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>상영일</td>
                            <td>
                                <input type="text" class="form-control" id="datepicker3" name="movieDay" style="margin-bottom: 6px;" placeholder="날짜를 선택해주세요">
                                
                                <input type="time" class="form-control" name="movieStart" style="display: inline-block; width: 140px;">
                                <span>~</span>
                                <input type="time" class="form-control" name="movieEnd" style="display: inline-block; width: 140px;">
                            </td>
                            <td>작성자</td>
                            <td>[[${#authentication.name}]]</td>
                        </tr>
                        <tr>
                            <td colspan="4">
                                <div class="form-floating">
                                    <textarea class="form-control" placeholder="Leave a comment here"
                                        style="height: 600px" name="content"></textarea>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="4">
                                <input type="file" style="margin-bottom: 5px; width: 50%;" class="form-control"
                                    name="files">
                            </td>
                        </tr>
                    </tbody>
                    <input type="hidden" name="boardType" value="26">
                    <div class="mb-2 d-md-flex justify-content-end">
                        <input type="submit" class="btn btn-primary btn-sm" value="등록하기">
                    </div>
                </table>
            </form>
        </div>
    </div>


    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <!-- datepicker 자바스크립트 -->
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"> </script>
    <!-- datepicker 한글 사용하기 위한 자바스크립트 -->
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/locales/bootstrap-datepicker.ko.min.js"
        integrity="sha512-L4qpL1ZotXZLLe8Oo0ZyHrj/SweV7CieswUODAAPN/tnqN3PA1P+4qPu5vIryNor6HQ5o22NujIcAZIfyVXwbQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        let date = new Date()
        const year = date.getFullYear();
        const month = ('0' + (date.getMonth() + 1)).slice(-2);
        const day = ('0' + date.getDate()).slice(-2);
        const dateStr = year + '-' + month + '-' + day;
        console.log(dateStr)

        $('#datepicker3').datepicker({
            format: "yyyy-mm-dd",
            startDate: dateStr, //오늘 날짜 
            autoclose: true, //사용자가 날짜를 클릭하면 자동 캘린더가 닫히는 옵션
            language: 'ko' //달력의 언어 선택, 그에 맞는 js로 교체해줘야한다.
        });
    </script>
</th:block>

<th:block layout:fragment="content_js">
    <!-- html 파일이 열릴 때 같이 실행되는 js -->
    <!-- <script src="/"></script> -->
</th:block>
</html>
