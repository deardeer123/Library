<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/homePage/homePage_detail_layout}">

<th:block layout:fragment="content_css">
    <!-- html 파일이 열릴 때 같이 실행되는 css -->
    <!-- <link rel="stylesheet" href="/"> -->
</th:block>

<th:block layout:fragment="contentFragment">
    <!-- html 코드 작성 -->
    <div class="row ">
        <div class="col-12">
            <h3>게시글 등록</h3>
        </div>
        <div class="col">
            <form action="/insertParticipation" method="post" enctype="multipart/form-data">
                <table class="table table-bordered align-middle text-center">
                    <colgroup>
                        <col width="25%">
                        <col width="25%">
                        <col width="25%">
                        <col width="25%">
                    </colgroup>
                    <tbody>
                        <tr>                            
                            <td>프로그램명</td>
                            <td colspan="3">
                                <input type="text" class="form-control" name="boardTitle">
                            </td>
                        </tr>
                        <tr>
                            <td>강사</td>
                            <td><input type="date" class="form-control" name="teacher"></td>
                            <td>인원</td>
                            <td>
                                <div>
                                    <input type="number" class="form-control"
                                        style="width: 80px; display: inline-block;" name="personnel" value="0" min="0"
                                        max="0"> /
                                    <input type="number" class="form-control"
                                        style="width: 80px; display: inline-block;" name="maximumPerson" min="0"
                                        max="99">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>대상</td>
                            <td colspan="3"><input type="text" name="target" class="form-control"></td>
                        </tr>
                        <tr>
                            <td>운영기간</td>
                            <td colspan="3">
                                <div style="display: flex;">
                                    <input type="date" name="openDate" class="form-control">
                                    <span style="display: inline-block; padding: 5px;">~</span>
                                    <input type="date" name="closeDate" class="form-control">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>신청기간</td>
                            <td colspan="3">
                                <div style="display: flex;">
                                    <input type="date" name="toDate" class="form-control">
                                    <span style="display: inline-block; padding: 5px;">~</span>
                                    <input type="date" name="fromDate" class="form-control">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>상태</td>
                            <td colspan="3">
                                <input type="radio" value="진행예정" name="eventStatus" class="form-check-input" checked>
                                진행예정
                            </td>
                        </tr>
                        <tr>
                            <td colspan="4">
                                <div class="form-floating">
                                    <textarea class="form-control" placeholder="Leave a comment here"
                                        style="height: 600px"></textarea>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="4">
                                <input type="file" style="margin-bottom: 5px; width: 300px;" class="form-control"
                                    name="files">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="submit" class="btn btn-primary btn-sm" value="등록하기">
                            </td>
                        </tr>
                    </tbody>
                        <input type="hidden" name="boardType" value="25">
                </table>
            </form>
        </div>
    </div>

</th:block>

<th:block layout:fragment="content_js">
    <!-- html 파일이 열릴 때 같이 실행되는 js -->
    <!-- <script src="/"></script> -->
</th:block>

</html>
