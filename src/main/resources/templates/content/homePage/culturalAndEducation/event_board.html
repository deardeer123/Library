<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/homePage/homePage_detail_layout}" >

<th:block layout:fragment="content_css">
    <!-- html 파일이 열릴 때 같이 실행되는 css -->
    <!-- <link rel="stylesheet" href="/"> -->
</th:block>

<th:block layout:fragment="contentFragment">
    <!-- html 코드 작성 -->
    <div class="row ">
        <div class="col-12">
            <h3>게시글 등록</h3>
        </div>
        <div class="col">
            <form action="/cultureInsertBoard" method="post">
                <table>
                    <thead>
                        <tr>
                            <td>
                                제목<input type="text" name="boardTitle">
                            </td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>작성자</td>
                            <td><input type="text" name="userId"></td>
                        </tr>
                        <tr>
                            <td>작성일</td>
                            <td colspan="3"><input type="date" name="boardDate"></td>
                        </tr>
                        <tr>
                            <td>내용</td>
                            <td colspan="3">
                                <input type="text">
                            </td>
                        </tr>
                        <tr>
                            <td>대표 이미지</td>
                            <td>서브 이미지</td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </div>
    </div>
</th:block>

<th:block layout:fragment="content_js">
    <!-- html 파일이 열릴 때 같이 실행되는 js -->
