<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/homePage/homePage_detail_layout}" >

<th:block layout:fragment="content_css">
    <!-- html 파일이 열릴 때 같이 실행되는 css -->
    <!-- <link rel="stylesheet" href="/"> -->
</th:block>

<th:block layout:fragment="contentFragment">
    <!-- html 코드 작성 -->
    <div class="row ">
        <div class="col-12">
            <h3>게시글 등록</h3>
        </div>
        <div class="col">
            <form action="/cultureInsertBoard" method="post" enctype="multipart/form-data">
                <table class="align-middle">
                    <colgroup>
                    <col width="25%">
                    <col width="25%">
                    <col width="25%">
                    <col width="25%">
                    </colgroup>
                    <thead>
                        <tr>
                            <td>
                                제목
                            </td>
                            <td colspan="3"><input type="text" name="boardTitle"></td>
                        </tr>
                        <tr>
                            <td>카테고리</td>
                            <td>
                                <select name="boardType">
                                    <option value="21">도서관행사</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>작성일</td>
                            <td ><input type="date" name="boardDate"></td>
                            <td>작성자</td>
                            <td >[[${session.loginInfo.userId}]]</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td colspan="4">
                                <textarea name="content" cols="100" rows="20"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td><input type="file" name="mainImg">대표 이미지</td>
                            <td><input type="file" name="subImgs" multiple>서브 이미지</td>
                        </tr>
                        <tr>
                            <td>
                                <div><input type="submit" value="등록하기"></div>
                            </td>
                        </tr>
                    </tbody>
                    <input type="hidden" name="userCode" th:value="${session.loginInfo.userCode}">
                </table>
            </form>
        </div>
    </div>
</th:block>

<th:block layout:fragment="content_js">
    <!-- html 파일이 열릴 때 같이 실행되는 js -->
    <!-- <script src="/"></script> -->
</th:block>
</html>
