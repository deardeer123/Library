<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/homePage/homePage_detail_layout}" >

<th:block layout:fragment="content_css">
    <!-- html 파일이 열릴때 같이 실행되는 css -->
    <link rel="stylesheet" href="/">
</th:block>

<th:block layout:fragment="contentFragment">
    <!-- html 코드 작성 -->
    <div class="row mt-4">
        <div class="col-12">
            <h3>도서관 행사</h3>
        </div>
        <div class="col-12 mt-5">
            <tr>
                <td>도서관 행사 갤러리</td>
            </tr>
        </div>
        
        <div class="col mt-3">
            <table class="align-middle table">
                <colgroup>
                <col width="25%">
                <col width="25%">
                <col width="25%">
                <col width="25%">
                </colgroup>
                <thead style="text-align: center;">
                    <form action="/libraryEvent" method="post">
                        <tr>
                            <td colspan="4">
                                <select name="searchType">
                                    <option value="BOARD_TITLE" th:selected="${searchVO.searchType == 'boardTitle'}">제목</option>
                                    <option value="USER_ID" th:selected="${searchVO.searchType == 'userId'}">작성자</option>
                                </select>
                                <input type="search" name="searchValue" th:value="${searchVO.searchValue}">
                                <input type="submit" value="검색">
                            </td>
                        </tr>
                    </form>
                </thead>
                <tbody>
                    <tr >
                        <td colspan="4">
                            <div class="row">
                                <div class="col-4 card" th:each="board : ${boardList}">
                                    <a th:href="@{/eventDetailBoard(boardNo=${board.boardNo})}">
                                        <img th:src="@{'/upload/' + ${board.imgList[0].attachedFileName}}" class="card-img-top" alt="...">
                                    </a>
                                    <div class="card-body">
                                        <p class="card-text">[[${board.boardTitle}]]</p>
                                        <p class="card-text">[[${board.memberVO.userId}]]</p>
                                        <p class="card-text">[[${board.boardDate}]]</p>
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <!-- 페이징 -->
            <div>
                <th:block th:if="${searchVO.prev}">
                    <a th:href="@{/libraryEvent(nowPage=${searchVO.beginPage - 1})}">이전</a>
                </th:block>
                <th:block th:each=" i : ${#numbers.sequence(searchVO.beginPage, searchVO.endPage)}">
                    <a th:href="@{/libraryEvent(nowPage=${i})}">[[${i}]]</a>
                </th:block>
                <th:block th:if="${searchVO.next}">
                    <a th:href="@{/libraryEvent(nowPage=${searchVO.endPage + 1})}">다음</a>
                </th:block>
            </div>
            <div>
                <th:block th:if="${session.loginInfo.isAdmin == 'Y'}">
                    <input type="button" value="게시글 작성" onclick="location.href='/eventBoard'">
                </th:block>
            </div>
        </div>
    </div>
</th:block>

<th:block layout:fragment="content_js">
    <!-- html 파일이 열릴때 같이 실행되는 js -->
    <script src="/"></script>
</th:block>
</html>
