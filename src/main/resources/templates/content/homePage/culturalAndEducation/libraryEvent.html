<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/homePage/homePage_detail_layout}" >

<th:block layout:fragment="content_css">
    <!-- html 파일이 열릴때 같이 실행되는 css -->
    <link rel="stylesheet" href="/">
</th:block>

<th:block layout:fragment="contentFragment">
    <!-- html 코드 작성 -->
    <div class="row mt-4">
        <div class="col-12">
            <h3>도서관 행사</h3>
        </div>
        <div class="col-12 mt-5">
            <tr>
                <td>도서관주간 행사 신청</td>
            </tr>
        </div>
        <div class="col-12 mt-4">
            <tr>
                <td>
                    <input type="search">
                </td>
                <td>
                    <input type="button" value="조회">
                </td>
            </tr>
        </div>
        <div class="col mt-3">
            <table class="align-middle table">
                <colgroup>
                <col width="25%">
                <col width="25%">
                <col width="25%">
                <col width="25%">
                </colgroup>
                <thead style="text-align: center;">
                    <tr>
                        <td colspan="4">
                            <select name="" id="">
                                <option value="제목">제목</option>
                                <option value="작성자">작성자</option>
                            </select>
                            <input type="search">
                            <input type="button" value="검색">
                        </td>
                    </tr>
                </thead>
                <tbody>
                    <tr >
                        <td colspan="4">
                            <div class="row">
                                <div class="col-4 card" th:each="board : ${boardList}">
                                    <img src="..." class="card-img-top" alt="...">
                                    <div class="card-body">
                                        <p class="card-text">[[${board.boardTitle}]]</p>
                                        <p class="card-text">[[board.memberVO.userId]]</p>
                                        <p class="card-text">[[${board.boardDate}]]</p>
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div>
                <input type="button" value="게시글 작성" onclick="location.href='/eventBoard'">
            </div>
        </div>
    </div>
</th:block>

<th:block layout:fragment="content_js">
    <!-- html 파일이 열릴때 같이 실행되는 js -->
    <script src="/"></script>
</th:block>
</html>
