<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/homePage/homePage_detail_layout}" >

<th:block layout:fragment="content_css">
    <!-- html 파일이 열릴때 같이 실행되는 css -->
    <link rel="stylesheet" href="/">
</th:block>

<th:block layout:fragment="contentFragment">
    <!-- html 코드 작성 -->
    <div class="row">
        <div class="col">
            <div class="row row-cols-5 mt-3">
                <div class="col d-grid">
                    <input type="button" class="btn btn-primary" value="전체">
                </div>
                <div class="col d-grid">
                    <input type="button" class="btn btn-primary" value="성인">
                </div>
                <div class="col d-grid">
                    <input type="button" class="btn btn-primary" value="청소년">
                </div>
                <div class="col d-grid">
                    <input type="button" class="btn btn-primary" value="어린이">
                </div>
                <div class="col d-grid">
                    <input type="button" class="btn btn-primary" value="유아">
                </div>
            </div>
        </div>
    </div>
</th:block>

<th:block layout:fragment="content_js">
    <!-- html 파일이 열릴때 같이 실행되는 js -->
    <script src="/"></script>
</th:block>
</html>
