<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">

    <style>
        .table-condensed{
            width: 300px;
            height: 250px;
            font-size: 1.5em;
        }
    </style>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="/datepicker/css/bootstrap-datepicker.css"> -->
    <!-- <link rel="stylesheet" href="resources/css/plugin/datepicker/bootstrap-datepicker.css"> -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <title></title>

</head>

<body>

    <div class="row justify-content-center mt-3">
        <div class="col-6">
            <div>하나 지정</div>
            <input type="text" class="form-control" id="myInput">
        </div>
    </div>

    <div class="row justify-content-center mt-3">
        <div class="col-6">
            <div>
                범위 지정
            </div>
            <div class="input-daterange input-group" id="datepicker">
                <input type="text" class="input-sm form-control" name="start" />
                <span class="input-group-addon">to</span>
                <input type="text" class="input-sm form-control" name="end" />
            </div>
        </div>
    </div>

    <div class="row justify-content-center mt-3">
        <div class="col-6">
            <div>
                하나 지정(다른 날짜 선택 못하게함)
            </div>
            <div>
                <input type="text" class="form-control" id="datepicker2">
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"> </script>
    <!-- <scriot src="/datepicker/js/bootstrap-datepicker.min.js"></scriot> -->
    <!-- <scriot src="/datepicker/locales/bootstrap-datepicker.ko.min.js"></scriot> -->
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/locales/bootstrap-datepicker.ko.min.js"
        integrity="sha512-L4qpL1ZotXZLLe8Oo0ZyHrj/SweV7CieswUODAAPN/tnqN3PA1P+4qPu5vIryNor6HQ5o22NujIcAZIfyVXwbQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        alert($('#myInput').val());

        $('#myInput').datepicker({
            autoclose: true, //사용자가 날짜를 클릭하면 자동 캘린더가 닫히는 옵션
            language: 'ko' //달력의 언어 선택, 그에 맞는 js로 교체해줘야한다.
        });

        $('#datepicker').datepicker({
            autoclose: true, //사용자가 날짜를 클릭하면 자동 캘린더가 닫히는 옵션
            language: 'ko' //달력의 언어 선택, 그에 맞는 js로 교체해줘야한다.

        });


        const d = new Date('2024-04-15').getDay();
        const d2 = new Date('2024-04-20').getDay();
        $('#datepicker2').datepicker({
            format: "yyyy-mm-dd",
            startDate: "2024-04-15",
            endDate: "2024-04-20",
            autoclose: true, //사용자가 날짜를 클릭하면 자동 캘린더가 닫히는 옵션
            language: 'ko' //달력의 언어 선택, 그에 맞는 js로 교체해줘야한다.
        });

    </script>

</body>

</html>
