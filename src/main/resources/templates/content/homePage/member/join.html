<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/homePage/homePage_detail_layout}" >

<th:block layout:fragment="content_css">
    <!-- html 파일이 열릴때 같이 실행되는 css -->
    <!-- <link rel="stylesheet" href="/"> -->
</th:block>

<th:block layout:fragment="contentFragment">
    <!-- html 코드 작성 -->
    <div class="row justify-content-center">
        <div class="col-10">
            <h3>회원가입</h3>
            <div class="mt-3">체크된 항목을 모두 적어주세요</div>
            <form action="/insertMember" method="post" id="memberForm">
                <table class="table align-middle">
                    <colgroup>
                        <col width="25%">
                        <col width="25%">
                        <col width="25%">
                        <col width="25%">
                    </colgroup>
                    <tr>
                        <td><span style="color: red;">*</span>아이디</td>
                        <td colspan="3"><input type="text" name="userId" class="form-control" style="width: 300px;"></td>
                    </tr>
                    <tr>
                        <td><span style="color: red;">*</span>성명</td>
                        <td colspan="3"><input type="text" name="userName" class="form-control" style="width: 300px;"></td>
                    </tr>
                    <tr>
                        <td><span style="color: red;">*</span>패스워드</td>
                        <td colspan="3"><input type="password" name="userPw" id="pw" class="form-control" style="width: 300px;"></td>
                    </tr>
                    <tr>
                        <td><span style="color: red;">*</span>패스워드 확인</td>
                        <td colspan="3"><input type="password"  id="pw2" class="form-control" style="width: 300px;"></td>
                    </tr>
                    <tr>
                        <td><span style="color: red;">*</span>휴대폰번호</td>
                        <td colspan="3">
                            <input type="text" class="form-control" oninput="oninputPhone(this)" maxlength="14" name="userTel" style="width: 300px;">
                        </td>
                    </tr>
                    <tr>
                        <td rowspan="2"><span style="color: red;">*</span>주소</td>
                        <td colspan="3" class="input-group">
                            <input type="text" name="postCode" id="postCode" placeholder="우편번호" style="width: 40%;" class="form-control">
                            <input type="button" onclick="post()" value="주소 찾기" style="width: 90px;"class="btn btn-secondary"> 
                        </td>
                    </tr>
                    <tr>
                        <td><input type="text" name="userAddr" id="userAddr" placeholder="주소" class="form-control"></td><br>
                        <td colspan="3"><input type="text" name="addrDetail" id="sample6_detailAddress" placeholder="상세주소" class="form-control"></td>
                    </tr>
                    <tr>
                        <td><span style="color: red;">*</span>이메일</td>
                        <td colspan="3">
                            <div class="row">
                                <div class="col-4" style="padding-right: 0px;"><input type="text" name="email" class="form-control" style="width: 184.25px"></div>
                                <div class="col-1" style="width: 15px; padding: 5px 0 0 0; vertical-align: middle;">@</div>
                                <div class="col-7" style="padding-left: 3px;"><select name="email" class="form-select"> 
                                    <option value="@ naver.com">naver.com</option>
                                    <option value="@ gmail.com">gmail.com</option>
                                    <option value="@ daum.net">daum.net</option>
                                </select></div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td><span style="color: red;">*</span>성별</td>
                        <td>
                            <input type="radio" value="남성" name="gender"> 남성
                            <input type="radio" value="여성" name="gender"> 여성
                        </td>
                    </tr>
                    <tr>
                        <td colspan="4" style="text-align: center;">
                            <input type="button" value="회원등록" onclick="checkPW()" class="btn btn-secondary">
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
    <script>
        function checkPW(){
            let pw = document.querySelector("#pw").value
            console.log(pw)
            let pw2 = document.querySelector("#pw2").value
            console.log(pw2)
            console.log(document.querySelector("#memberForm"))
            if(pw != pw2){
                alert("두 비밀번호가 서로 다릅니다 \n 다시 입력바랍니다")
            }
            else{
                document.querySelector("#memberForm").submit();
            }
        }
    </script>
</th:block>

<th:block layout:fragment="content_js">
    <!-- html 파일이 열릴때 같이 실행되는 js -->
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
</th:block>
</html>
