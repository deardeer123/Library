<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/homePage/homePage_detail_layout}">

<th:block layout:fragment="content_css">
    <!-- html 파일이 열릴때 같이 실행되는 css -->
    <link rel="stylesheet" href="/css/content/homePage/join.css">
</th:block>

<th:block layout:fragment="contentFragment">
    <!-- html 코드 작성 -->
    <div class="row mt-3 ">
        <div class="col-12">
            <span>
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                    class="bi bi-person-add" viewBox="0 0 16 16">
                    <path
                        d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7m.5-5v1h1a.5.5 0 0 1 0 1h-1v1a.5.5 0 0 1-1 0v-1h-1a.5.5 0 0 1 0-1h1v-1a.5.5 0 0 1 1 0m-2-6a3 3 0 1 1-6 0 3 3 0 0 1 6 0M8 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4" />
                    <path
                        d="M8.256 14a4.5 4.5 0 0 1-.229-1.004H3c.001-.246.154-.986.832-1.664C4.484 10.68 5.711 10 8 10q.39 0 .74.025c.226-.341.496-.65.804-.918Q8.844 9.002 8 9c-5 0-6 3-6 4s1 1 1 1z" />
                </svg>
            </span>
            <span class="title-head align-middle">
                <h2>회원가입 </h2>
            </span>
            <div class="mt-3">체크된 항목을 모두 적어주세요</div>
        </div>
    </div>
    <div class="row row-box mt-3 justify-content-center">
        <div class="join-box col-10">
            <form action="/insertMember" method="post" id="memberForm">
                <table class="table align-middle">
                    <colgroup>
                        <col width="25%">
                        <col width="25%">
                        <col width="25%">
                        <col width="25%">
                    </colgroup>
                    <tr>
                        <td><span style="color: red;">*</span>아이디</td>
                        <td colspan="3">
                            <input type="text" name="userId" class="form-control userId" style="width: 300px;">
                        </td>
                    </tr>
                    <tr>
                        <td><span style="color: red;">*</span>성명</td>
                        <td colspan="3"><input type="text" name="userName" class="form-control userName" style="width: 300px;">
                        </td>
                    </tr>
                    <tr>
                        <td><span style="color: red;">*</span>패스워드</td>
                        <td colspan="3"><input type="password" name="userPw" id="pw" class="form-control"
                                style="width: 300px;"></td>
                    </tr>
                    <tr>
                        <td><span style="color: red;">*</span>패스워드 확인</td>
                        <td colspan="3"><input type="password" id="pw2" class="form-control" style="width: 300px;"></td>
                    </tr>
                    <tr>
                        <td><span style="color: red;">*</span>휴대폰번호</td>
                        <td colspan="3">
                            <input type="text" class="form-control tel" oninput="oninputPhone(this)" maxlength="14"
                                name="userTel" style="width: 300px;">
                        </td>
                    </tr>
                    <tr>
                        <td rowspan="2"><span style="color: red;">*</span>주소</td>
                        <td colspan="3" class="input-group">
                            <input type="text" name="postCode" id="postCode" placeholder="우편번호" style="width: 40%;"
                                class="form-control">
                            <input type="button" onclick="post()" value="주소 찾기" style="width: 90px;"
                                class="btn btn-secondary">
                        </td>
                    </tr>
                    <tr>
                        <td><input type="text" name="userAddr" id="userAddr" placeholder="주소" class="form-control"></td>
                        <br>
                        <td colspan="3">
                            <input type="text" name="addrDetail" id="sample6_detailAddress"
                                placeholder="상세주소" class="form-control addrDetail">
                            </td>
                    </tr>
                    <tr>
                        <td><span style="color: red;">*</span>이메일</td>
                        <td colspan="3">
                            <div class="row">
                                <div class="col-4" style="padding-right: 0px;">
                                    <input type="text" name="email"
                                        class="form-control" style="width: 184.25px">
                                </div>
                                <div class="col-1" style="width: 15px; padding: 5px 0 0 0; vertical-align: middle;">
                                    @
                                </div>
                                <div class="col-7" style="padding-left: 3px;">
                                    <select name="email" class="form-select email" >
                                        <option value="@naver.com">naver.com</option>
                                        <option value="@gmail.com">gmail.com</option>
                                        <option value="@daum.net">daum.net</option>
                                    </select>
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td><span style="color: red;">*</span>성별</td>
                        <td colspan="3">
                            <input type="radio" value="남성" name="gender" checked> 남성
                            <input type="radio" value="여성" name="gender"> 여성
                        </td>
                    </tr>
                </table>
                
                    <div class="row">
                        <div class="col button-div text-center">
                            <input type="button" value="회원등록" onclick="checkPW()" class="btn btn-secondary">
                        </div>
                    </div>
            </form>
        </div>
    </div>
    <script>
        function checkPW() {
            const userName = document.querySelector(".userName").value
            const userId =document.querySelector(".userId").value
            const tel = document.querySelector(".tel").value
            const postCode =document.querySelector("#postCode").value
            const userAddr =document.querySelector("#userAddr").value
            const addrDetail =document.querySelector(".addrDetail").value
            let pw = document.querySelector("#pw").value
            console.log(pw)
            let pw2 = document.querySelector("#pw2").value
            console.log(pw2)
            console.log(document.querySelector("#memberForm"))
            if(userName == '' || userId == ''|| tel  == '' || postCode  == ''|| userAddr  == ''|| addrDetail == ''|| pw == ''|| pw2 == ''){
                alert('모두 입력 바랍니다.')
                return ;
            }
            
            
            if (pw != pw2) {
                alert("두 비밀번호가 서로 다릅니다 \n 다시 입력바랍니다")
                document.querySelector("#pw").focus()
            }
            else {
                alert('회원등록이 완료되었습니다.')
                document.querySelector("#memberForm").submit();
                
            }
        }
    </script>
</th:block>

<th:block layout:fragment="content_js">
    <!-- html 파일이 열릴때 같이 실행되는 js -->
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
</th:block>

</html>
