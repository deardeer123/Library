<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/homePage/homePage_detail_layout}">

<th:block layout:fragment="content_css">
    <!-- html 파일이 열릴때 같이 실행되는 css -->
    <link rel="stylesheet" href="/css/content/homePage/myPage.css">
</th:block>

<th:block layout:fragment="contentFragment">
    <!-- html 코드 작성 -->
    <div class="row mt-3">
        <div class="col">
            <span>
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                    class="bi bi-person-fill" viewBox="0 0 16 16">
                    <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6" />
                </svg>
            </span>
            <span class="title-head align-middle">
                <h2>로그인 </h2>
            </span>

        </div>
    </div>
    <div class="row mt-3 justify-content-center ">
        <div class="cf-box-div col-8 ">
            <form action="/loginForm" method="post">
                <table class="cf-table align-middle text-center">
                    <colgroup>
                        <col width="40%">
                        <col width="*">
                    </colgroup>
                    <tr class="id-tr">
                        <td class="idididid">아이디</td>
                        <td class="id-td">
                            <input type="text" class="id form-control" name="userId">
                        </td>
                    </tr>
                    <tr>
                        <td class="idididid">패스워드</td>
                        <td class="id-td">
                            <input type="password" class="pw form-control" name="userPw">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <div>
                                <!-- 로그인 성공 여부를 나타내는 공간 -->
                                <th:block th:if='${!errMsg.equals("")}'>
                                    <span style="color: red;" class="text-center">
                                        [[${errMsg}]]
                                    </span>
                                </th:block>
                            </div>
                        </td>
                    </tr>
                </table>
                <div class="row ">
                    <div class="col mt-3 text-center">
                        <input type="submit" value="확인" class="btn btn-secondary">
                    </div>
                </div>
            </form>
        </div>
    </div>


</th:block>

<th:block layout:fragment="content_js">
    <!-- html 파일이 열릴때 같이 실행되는 js -->
    <script src="/js/content/member/login.js"></script>
</th:block>

</html>
