<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/homePage/homePage_detail_layout}">

<th:block layout:fragment="content_css">
    <!-- html 파일이 열릴때 같이 실행되는 css -->
    <link rel="stylesheet" href="/css/content/homePage/passwdChange.css">
</th:block>

<th:block layout:fragment="contentFragment">
    <!-- html 코드 작성 -->
    <div class="row mt-3">
        <div class="col">
            <span>
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                    class="bi bi-person-fill-gear" viewBox="0 0 16 16">
                    <path
                        d="M11 5a3 3 0 1 1-6 0 3 3 0 0 1 6 0m-9 8c0 1 1 1 1 1h5.256A4.5 4.5 0 0 1 8 12.5a4.5 4.5 0 0 1 1.544-3.393Q8.844 9.002 8 9c-5 0-6 3-6 4m9.886-3.54c.18-.613 1.048-.613 1.229 0l.043.148a.64.64 0 0 0 .921.382l.136-.074c.561-.306 1.175.308.87.869l-.075.136a.64.64 0 0 0 .382.92l.149.045c.612.18.612 1.048 0 1.229l-.15.043a.64.64 0 0 0-.38.921l.074.136c.305.561-.309 1.175-.87.87l-.136-.075a.64.64 0 0 0-.92.382l-.045.149c-.18.612-1.048.612-1.229 0l-.043-.15a.64.64 0 0 0-.921-.38l-.136.074c-.561.305-1.175-.309-.87-.87l.075-.136a.64.64 0 0 0-.382-.92l-.148-.045c-.613-.18-.613-1.048 0-1.229l.148-.043a.64.64 0 0 0 .382-.921l-.074-.136c-.306-.561.308-1.175.869-.87l.136.075a.64.64 0 0 0 .92-.382zM14 12.5a1.5 1.5 0 1 0-3 0 1.5 1.5 0 0 0 3 0" />
                </svg>
            </span>
            <span class="title-head align-middle">
                <h2>비밀번호 변경</h2>
            </span>
        </div>
    </div>
    <div class="row mt-3 justify-content-center">
        <div class="box-div col-8 text-center" style="border: 1px solid black;">
            <table class="table align-middle">
                <colgroup>
                    <col width="20%">
                    <col width="50%">
                    <col width="30%">
                </colgroup>
                <tbody>
                    <tr>
                        <td>
                            기존 비밀번호
                        </td>
                        <td>
                            <input type="password" id="pw" class="input-span form-control">
                        </td>
                        <td id="pw-cf1"></td>
                    </tr>
                    <tr>
                        <td>
                            변경할 비밀번호
                        </td>
                        <td>
                            <input type="password" id="newPw1" class="input-span form-control">
                        </td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>
                            비밀번호 재확인
                        </td>
                        <td>
                            <input type="password" id="newPw2" class="input-span form-control">
                        </td>
                        <td id="pw-cf2"></td>
                    </tr>
                </tbody>
            </table>
            <div class="row">
                <div class="col mt-2">
                    <input type="submit" class="btn btn-success" value="변경"
                        th:onclick="pwCF2([[${member.userPw}]], [[${member.userCode}]])">
                </div>
            </div>
        </div>
    </div>
</th:block>

<th:block layout:fragment="content_js">
    <!-- html 파일이 열릴때 같이 실행되는 js -->
    <script src="/js/content/member/myPage.js"></script>
</th:block>

</html>
