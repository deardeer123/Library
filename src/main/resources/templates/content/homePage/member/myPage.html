<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{fragment/homePage/homePage_detail_layout}">

<th:block layout:fragment="content_css">
  <!-- html 파일이 열릴 때 같이 실행되는 css -->
  <link rel="stylesheet" href="/css/content/homePage/myPage.css">
</th:block>

<th:block layout:fragment="contentFragment">
  <!-- html 코드 작성 -->
  <div class="row mt-3">
    <div class="col">
      <h4>정보변경</h4>
    </div>
  </div>
  <div class="row justify-content-center text-center">
    <div class="col-10">
      <table class="table align-middle">
        <colgroup>
          <col width="20%">
          <col width="*">
          <col width="20%">
        </colgroup>
        <tbody>
          <tr>
            <td>이름</td>
            <td>
              <input type="text" class="form-control" th:value="${userName}">
            </td>
            <td>
              <button class="btn btn-primary" onclick="">수정</button>
            </td>
          </tr>
          <tr>
            <td>비밀번호</td>
            <td>
              <input type="password" id="pw1" class="form-control" onchange="check()">
            </td>
            <td class="check-td" style="color: forestgreen;">
            </td>
          </tr>
          <tr>
            <td>비밀번호 확인</td>
            <td>
              <input type="password" id="pw2" class="form-control" oninput="check()">
            </td>
            <td class="btn-td">
              <button class="btn btn-primary" onclick="">수정</button>
            </td>
          </tr>
          <tr>
            <td>휴대폰 번호</td>
            <td>
              <input type="text" class="form-control" oninput="oninputPhone(this)" maxlength="14" name="userTel">
            </td>
            <td>
              <button class="btn btn-primary" onclick="">수정</button>
            </td>
          </tr>
          <tr>
            <td rowspan="2">주소</td>
            <td colspan="3" class="input-group">
              <input type="text" name="postCode" id="postCode" placeholder="우편번호" style="width: 40%;"
                class="form-control">
              <input type="button" onclick="post()" value="주소 찾기" style="width: 90px;" class="btn btn-secondary">
            </td>
            <td>
              <button class="btn btn-primary" onclick="">수정</button>
            </td>
          </tr>
          <tr>
            <td colspan="3">
              <input type="text" name="userAddr" id="userAddr" placeholder="주소" class="form-control"
                style="width: 50%; display: inline-block; margin: 0;">
                <input type="text" name="addrDetail" id="sample6_detailAddress" placeholder="상세주소" class="form-control"
                style="width: 49%; display: inline-block; margin: 0;">
            </td>
            
          </tr>
          <tr>
            <td>이메일</td>
            <td>
              <div class="row align-middle">
                <div class="col-6 ">
                  <input type="text" name="email" class="form-control">
                </div>
                <div class="col-1 mt-1 al">@</div>
                <div class="col-5"><select name="email" class="form-select">
                    <option value="@ naver.com">naver.com</option>
                    <option value="@ gmail.com">gmail.com</option>
                    <option value="@ daum.net">daum.net</option>
                  </select></div>
              </div>
            </td>
            <td>
              <button class="btn btn-primary" onclick="">수정</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
</th:block>

<th:block layout:fragment="content_js">
  <!-- html 파일이 열릴 때 같이 실행되는 js -->
  <script src="/js/content/member/myPage.js"></script>
  <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
</th:block>

</html>
