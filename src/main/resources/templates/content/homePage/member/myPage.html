<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{fragment/homePage/homePage_detail_layout}">

<th:block layout:fragment="content_css">
  <!-- html 파일이 열릴 때 같이 실행되는 css -->
  <link rel="stylesheet" href="/css/content/homePage/myPage.css">
</th:block>

<th:block layout:fragment="contentFragment">
  <!-- html 코드 작성 -->
  <div class="row mt-3">
    <div class="col">
      <span>
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-person-fill-gear" viewBox="0 0 16 16">
          <path d="M11 5a3 3 0 1 1-6 0 3 3 0 0 1 6 0m-9 8c0 1 1 1 1 1h5.256A4.5 4.5 0 0 1 8 12.5a4.5 4.5 0 0 1 1.544-3.393Q8.844 9.002 8 9c-5 0-6 3-6 4m9.886-3.54c.18-.613 1.048-.613 1.229 0l.043.148a.64.64 0 0 0 .921.382l.136-.074c.561-.306 1.175.308.87.869l-.075.136a.64.64 0 0 0 .382.92l.149.045c.612.18.612 1.048 0 1.229l-.15.043a.64.64 0 0 0-.38.921l.074.136c.305.561-.309 1.175-.87.87l-.136-.075a.64.64 0 0 0-.92.382l-.045.149c-.18.612-1.048.612-1.229 0l-.043-.15a.64.64 0 0 0-.921-.38l-.136.074c-.561.305-1.175-.309-.87-.87l.075-.136a.64.64 0 0 0-.382-.92l-.148-.045c-.613-.18-.613-1.048 0-1.229l.148-.043a.64.64 0 0 0 .382-.921l-.074-.136c-.306-.561.308-1.175.869-.87l.136.075a.64.64 0 0 0 .92-.382zM14 12.5a1.5 1.5 0 1 0-3 0 1.5 1.5 0 0 0 3 0"/>
        </svg>
      </span>
      <span class="title-head align-middle">
        <h2>정보변경</h2>
      </span>
    </div>
  </div>
  <div class="row mt-3 justify-content-center text-center">
    <div class="box-div col-8">
      <form action="/updateUserInfo" method="post" id="updateForm">
        <table class="table align-middle">
          <colgroup>
            <col width="20%">
            <col width="*">
          </colgroup>
          <tbody>
            <tr>
              <td>이름</td>
              <td>
                <input type="text" class="form-control" th:value="${member.userName}" style="width: 60%;" disabled>
              </td>
            </tr>
            <tr>
              <td>아이디</td>
              <td>
                <input type="text" class="form-control" th:value="${member.userId}" style="width: 60%;" disabled>

              </td>
            </tr>
            
            <tr>
              <td>휴대폰 번호</td>
              <td>
                <input type="text" class="form-control" oninput="oninputPhone(this)" maxlength="14" name="userTel"
                  th:value="${member.userTel}" style="width: 60%;" id="userTel">
              </td>

            </tr>
            <tr>
              <td rowspan="2">주소</td>
              <td colspan="3" class="input-group" style="width: 50%;">
                <input type="text" name="postCode" id="postCode" placeholder="우편번호" class="form-control"
                  th:value="${member.postCode}">
                <input type="button" onclick="post()" value="주소 찾기" style="width: 90px;" class="btn btn-secondary">
              </td>
            </tr>
            <tr>
              <td colspan="2" class="text-start">
                <input type="text" name="userAddr" id="userAddr" placeholder="주소" class="form-control"
                  style="width: 49%; display: inline-block; margin: 0;" th:value="${member.userAddr}">
                <input type="text" name="addrDetail" id="addrDetail" placeholder="상세주소" class="form-control"
                  style="width: 49%; display: inline-block; margin: 0;" th:value="${member.addrDetail}">
              </td>
            </tr>
            <tr>
              <td>이메일</td>
              <td>
                <div class="row align-middle">
                  <div class="col-6 ">
                    <input type="text" name="email" id="email" class="form-control " th:value="${member.email}">
                  </div>
                  <div class="col-1 mt-1 al">@</div>
                  <div class="col-5">
                    <select name="email" class="form-select">
                      <option value="@naver.com">naver.com</option>
                      <option value="@gmail.com">gmail.com</option>
                      <option value="@daum.net">daum.net</option>
                    </select></div>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
        <div class="row">
          <div class="col">
            <input type="hidden" name="userCode" th:value="${member.userCode}">
            <input type="button" class="btn btn-success" value="정보변경" onclick="changeMy()">
          </div>
        </div>
      </form>
    </div>

  </div>
</th:block>

<th:block layout:fragment="content_js">
  <!-- html 파일이 열릴 때 같이 실행되는 js -->
  <script src="/js/content/member/myPage.js"></script>
  <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
</th:block>

</html>
