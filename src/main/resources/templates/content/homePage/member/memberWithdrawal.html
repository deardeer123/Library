<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"

<th:block layout:fragment="content_css">
    <!-- html 파일이 열릴때 같이 실행되는 css -->
    <link rel="stylesheet" href="/css/content/homePage/drawal.css">
</th:block>

<th:block layout:fragment="contentFragment">
    <!-- html 코드 작성 -->
    <div class="row mt-3">
        <div class="title-box col">
            <span>
                <span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                        class="bi bi-person-fill" viewBox="0 0 16 16">
                        <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6" />
                    </svg>
                </span>
            </span>
            <span class="title-head align-middle">
                <h2>회원탈퇴</h2>
            </span>
        </div>
    </div>

    <div class="text-box row mt-3 justify-content-center">
        <div class="main-box col-10 mt-3">
            <p>탈퇴하기 전, 아래 사항을 꼭 확인해주세요.</p>
            <ul class="small-dot mb-3">
                <li style="color: coral;">
                    탈퇴 신청은 도서관으로 문의하여 주십시오.
                </li>
                <li>
                    사용하고 계신 아이디는 탈퇴 후 재사용할 수 없습니다.
                </li>
                <li>
                    탈퇴 전 작성된 게시물은 탈퇴 후에도 유지됩니다.
                </li>
                <li style="color: coral;">
                    게시물 삭제 등을 원하는 경우 반드시 삭제 처리 후 탈퇴를 신청해주세요.
                </li>
            </ul>
        </div>
    </div>
</th:block>
