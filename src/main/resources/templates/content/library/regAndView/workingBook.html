<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/library/library_detail_layout}">

<th:block layout:fragment="content_css">
    <!-- html 파일이 열릴때 같이 실행되는 css -->

</th:block>

<th:block layout:fragment="contentFragment">
    <!-- html 코드 작성 -->
    <div class="row">
        <div class="col">
            <!-- 책 정보가 변경되었으면 실행되는 코드 -->
            <th:block th:if="${update == 1}">
                <input type="hidden" value="1" id="is-update">
            </th:block>

            <th:block th:if="${update != 1}">
                <input type="hidden" value="0" id="is-update">
            </th:block>

            <div class="row mb-3">
                <div class="col">
                    <!-- 이제 여기다가 조회된 책들 검색되게 뭐 검색창 하나 넣을듯 -->
                    <!-- Button trigger modal -->
                    <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Launch demo modal
                    </button> -->
                    <div class="row">
                        <div class="col-2"></div>
                        <div class="col-2">
                            <!-- 카테고리 -->
                            <select class="form-select" aria-label="Default select example" name="searchType" id="search-type">
                                <option value="책이름">책이름</option>
                                <option value="저자">저자</option>
                                <option value="출판사">출판사</option>
                            </select>
                        </div>
                        <div class="col-4">
                            <!-- 검색 -->
                            <input type="text" class="form-control" name="searchValue" id="search-value">
                        </div>
                        <div class="col">
                            <!-- 검색 버튼 -->
                            <input type="button" class="btn btn-primary" value="검색" onclick="search()">
                        </div>
                    </div>
                    

                </div>
            </div>

            <div class="row">
                <div class="col">
                    <table class="table table-striped">
                        <colgroup>
                            <col width="13%">
                            <col width="*%">
                            <col width="25%">
                            <col width="15%">
                            <col width="10%">
                        </colgroup>
                        <thead>
                            <tr>
                                <td>책 코드</td>
                                <td>책 제목</td>
                                <td>책 저자</td>
                                <td>책 출판사</td>
                                <td>출판년도</td>
                            </tr>
                        </thead>

                        <tbody>
                            <th:block th:each="e:${bookList}">
                                <tr th:onclick="goChange([[${e.bookCode}]])">
                                    <td>[[${e.bookCode}]]</td>
                                    <td>[[${e.bookTitle}]]</td>
                                    <td>[[${e.bookWriter}]]</td>
                                    <td>[[${e.bookPub}]]</td>
                                    <td>[[${e.bookYear}]]</td>
                                </tr>
                            </th:block>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            ...
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>


    <script>
        update()

        function update(){
            let is_update = document.querySelector("#is-update").value
            console.log(is_update);
            if(is_update == 1){
                alert("책 정보가 변경되었습니다.")
            }
        }

        function goChange(bookCode){
            alert(`변경하고자 하는 책 코드 : ${bookCode}`)
            location.href=`/bookAdmin/changeBook?bookCode=${bookCode}`;
        }

        function search(){
            const search_type = document.querySelector("#search-type").value
            const search_value = document.querySelector("#search-type").value

            //비동기로 해야겠지?
            
             
        }
    </script>
</th:block>

    <!-- html 파일이 열릴때 같이 실행되는 js -->

</th:block>

</html>
