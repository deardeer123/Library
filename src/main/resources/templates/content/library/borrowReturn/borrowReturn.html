<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/library/library_layout}" >

<th:block>
    <!-- <link rel="stylesheet" href="/css/content/library/borrowReturn/borrowReturn.css"> -->
</th:block>

<th:block layout:fragment="contentFragment">



    <input type="hidden" name="selectedCardNum" value="0">

    <div class="row">
        <div class="col">

            <div class="row">
                <!-- 사이드 영역 -->
                <div class="col-4">
                    <div class="row" style="border:1px solid lightgray; padding: 6px; padding-top:12px; border-radius: 8px; margin-left: -4px; box-shadow:0px 6px 6px 0px gray;">
                        <div class="col">
                            <div class="row mb-3">
                                <div class="col-2" style="display: flex; align-items:center; justify-content: center;">대출</div>
                                <div class="col-5"  style="display: flex; align-items:center;">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" value="option1" name="borrowType"> 
                                        <label class="form-check-label">일반</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" value="option2" name="borrowType"> 
                                        <label class="form-check-label">특별</label>
                                    </div>
                                </div>
                                <div class="col-5">
                                    <input type="date" class="form-control" name="borrowDate" id="borrow-date">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-2" style="display: flex; align-items:center; justify-content: center;">반납</div>
                                <div class="col-5" style="display: flex; align-items:center;">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" value="option1" name="returnType">
                                        <label class="form-check-label">일반</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" value="option2" name="returnType">
                                        <label class="form-check-label">소급</label>
                                    </div>
                                </div>
                                <div class="col-5">
                                    <input type="date" class="form-control" name="returnDate" id="return-date">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-10">
                                    <div class="input-group">
                                    <input type="text" class="form-control" placeholder="대출번호" name="inputData" id="inputData" aria-label="Recipient's username" aria-describedby="button-addon2">
                                    <button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="selectMemberInfo()">처리</button>
                                </div>
                                </div>
                                <div class="col-2 d-grid">
                                    <button class="btn btn-secondary" onclick="location.href='/bookAdmin/borrowReturn'">
                                        <svg xmlns="http://www.w3.org/2000/svg" height="16" fill="currentColor" class="bi bi-arrow-counterclockwise" viewBox="0 0 16 16">
                                            <path fill-rule="evenodd" d="M8 3a5 5 0 1 1-4.546 2.914.5.5 0 0 0-.908-.417A6 6 0 1 0 8 2z"/>
                                            <path d="M8 4.466V.534a.25.25 0 0 0-.41-.192L5.23 2.308a.25.25 0 0 0 0 .384l2.36 1.966A.25.25 0 0 0 8 4.466"/>
                                        </svg>
                                    </button>
                                </div>
                            </div>
                        </div>                        
                    </div>

                    <div class="row mt-2" style="width: 430px; height: 210px; border:1px solid lightgray; padding: 6px; padding-top:12px; border-radius: 8px; margin-left: -4px; box-shadow:0px 6px 6px 0px gray;">
                        <div class="col mt-2" id="userInfo">

                        </div>
                    </div>

                    <div class="modal fade" id="user-detail-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-xl">
                            <div class="modal-content">
                                <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">이용자 상세 정보</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    
                                </div>
                                <div class="modal-footer">
                                    <div class="row">
                                        <div class="col">
                                            <button class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                                            <button class="btn btn-primary">저장</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            오늘 기준 반납예정일
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            달력
                        </div>
                    </div>
                </div>
                
                 <!-- 본문 영역 -->
                 <div class="col-8" id="brInfo">
                    <div class="row">
                        <div class="col">
                            <div style="background-color: #ddd; padding: 8px 8px;"><b>대출 (0/5)</b></div>
                            <table class="table borrow-list-table align-middle text-center">
                                <colgroup>
                                    <col width="10%">
                                    <col width="20%">
                                    <col width="25%">
                                    <col width="15%">
                                    <col width="10%">
                                    <col width="10%">
                                    <col width="10%">
                                </colgroup>
                                <thead>
                                    <tr class="table-light">
                                        <td>표지</td>
                                        <td>등록번호</td>
                                        <td>서명</td>
                                        <td>청구기호</td>
                                        <td>대출일</td>
                                        <td>반납예정일(연체일)</td>
                                        <td>대출처리자</td>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td colspan="7">대출 내역을 조회하세요</td>
                                    </tr>
                                </tbody>
                                                            
                            </table>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <div style="background-color: #ddd; padding: 8px 8px;"><b>반납 (0)</b></div>
                            <table class="table return-list-table text-center">
                                <colgroup>
                                    <col width="10%">
                                    <col width="20%">
                                    <col width="25%">
                                    <col width="15%">
                                    <col width="10%">
                                    <col width="10%">
                                    <col width="10%">
                                </colgroup>
                                <thead>
                                    <tr class="table-light">
                                        <td>표지</td>
                                        <td>등록번호</td>
                                        <td>서명</td>
                                        <td>청구기호</td>
                                        <td>대출일</td>
                                        <td>반납일</td>
                                        <td>반납처리자</td>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td colspan="7">반납 내역을 조회하세요.</td>
                                    </tr>
                                </tbody>                             
                            </table>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <div style="background-color: #ddd; padding: 8px 8px;"><b>예약 (예약 가능 건수 : 0)</b></div>
                            <table class="table reserve-list-table text-center">
                                <colgroup>
                                    <col width="10%">
                                    <col width="20%">
                                    <col width="25%">
                                    <col width="15%">
                                    <col width="10%">
                                    <col width="10%">
                                    <col width="10%">
                                </colgroup>
                                <thead>
                                    <tr class="table-light">
                                        <td>표지</td>
                                        <td>등록번호</td>
                                        <td>서명</td>
                                        <td>청구기호</td>
                                        <td>대출일</td>
                                        <td>반납예정일(연체일)</td>
                                        <td>예약처리자</td>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td colspan="7">예약 내역을 조회하세요.</td>
                                    </tr>
                                </tbody>                                   
                            </table>
                        </div>
                    </div>
                        
                    <div class="row">
                        <div class="col">
                            <div style="background-color: #ddd; padding: 8px 8px;"><b>당일 처리한 내역</b></div>   
                            <table class="table">
                            
                            </table>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>



</th:block>

<th:block layout:fragment="content_js">
    <!-- html 파일이 열릴때 같이 실행되는 js -->
    <script src="/js/content/library/borrowReturn/borrowReturn.js"></script>
</th:block>
</html>
