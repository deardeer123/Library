<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/library/library_layout}" >

<th:block>
    <link rel="stylesheet" href="/css/content/library/borrowReturn/borrowReturn.css">
</th:block>

<th:block layout:fragment="contentFragment">


<div class="content">
            <input type="hidden" name="selectedCardNum" value="0">

            <div class="row">
                <div class="col">
                    <div class="row">
                        <div class="col-3">
                            <div class="row">
                                <div class="col">
                                    <b>대출</b> <input type="radio" name="borrowType" checked>일반
                                    <input type="radio" name="borrowType">특별
                                    <input type="date" name="brDate">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <b>반납</b> <input type="radio" name="returnType" checked>일반
                                    <input type="radio" name="returnType">소급
                                    <input type="date" name="returnDate">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <div class="input-group mb-3" style="width: 89%; height: 1em;">
                                        <input type="text" class="form-control" placeholder="대출번호" name="inputData" id="inputData" aria-label="Recipient's username" aria-describedby="button-addon2">
                                        <button class="btn btn-secondary" type="button" id="button-addon2" onclick="selectMemberInfo()">처리</button>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col" id="userInfo">
                                    
                                </div>
                            </div>

                            <div class="row">
                                <div class="col">
                                    서지 정보
                                </div>
                            </div>
                            <div class="rwo">
                                <div class="col">
                                    오늘 기준 반납예정일
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    달력
                                </div>
                            </div>
                        </div>
                        
                        

                        <div class="col-9" id="brInfo">
                            <div class="row">
                                <div class="col">
                                    자관대출        
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    타관대출
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    예약내역
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    반납내역
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    관리자가 당일 처리한 대출 반납 내역
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

</div>

</th:block>

<th:block layout:fragment="content_js">
    <!-- html 파일이 열릴때 같이 실행되는 js -->
    <script src="/js/content/library/borrowReturn/borrowReturn.js"></script>
</th:block>
</html>
