<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/library/library_detail_layout}">

<th:block layout:fragment="content_css">
    <!-- html 파일이 열릴때 같이 실행되는 css -->
    <!-- <link rel="stylesheet" href="/"> -->
</th:block>

<th:block layout:fragment="contentFragment">
    <!-- html 코드 작성 -->
    구입 자료
    <form id="" method="post" action="/bookAdmin/regBook" enctype="multipart/form-data">
        <div class="row">
            <div class="col">
                <!-- 책등록하기 -->
                <div class="row">
                    <div class="col">

                        <div class="row">
                            <!-- 중간부분 -->
                            <div class="col-5">
                                <!-- 이미지 들어갈 자리 -->
                                <div class="row">
                                    <div class="col">
                                        <div class="text-center">
                                            <img src="/upload/book_character_smile.png" class="rounded" alt="..."
                                                width="60%" id="bookImg">
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col">
                                        <!-- 이미지 변경 버튼 -->
                                        <div class="input-group mb-3">

                                            <input type="file" class="form-control" id="itemImg" name="bookImg"
                                                onchange="previewImg(this)" aria-describedby="inputGroupFileAddon03"
                                                aria-label="Upload">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-7">
                                <!-- 책 이름  -->
                                <div class="row mb-4">
                                    <div class="col-3">책이름</div>
                                    <div class="col-9"><input type="text" class="form-control" name="bookTitle"></div>
                                </div>

                                <!-- 작가 -->
                                <div class="row mb-4">
                                    <div class="col-3">작가</div>
                                    <div class="col-9"><input type="text" class="form-control" name="bookWriter"></div>
                                </div>

                                <!-- 출판사 -->
                                <div class="row mb-4">
                                    <div class="col-3">출판사</div>
                                    <div class="col-9"><input type="text" class="form-control" name="bookPub"></div>
                                </div>
                                <!-- 출판년도 -->
                                <div class="row mb-4">
                                    <div class="col-3">출판년도</div>
                                    <div class="col-9"><input type="text" class="form-control" name="bookYear"></div>
                                </div>

                                <!-- 카테고리 -->
                                <div class="row mb-4">
                                    <div class="col-3">카테고리</div>
                                    <div class="col-9">
                                        <select class="form-select" aria-label="Default select example" name="bookCateCode"
                                        onchange="changeCate()" id="book-cate">
                                            <option selected>대분류</option>
                                            <th:block th:each="e:${cateList}">
                                                <option th:value="${e.bookCateCode}">[[${e.bookCateName}]]</option>
                                            </th:block>
                                        </select>
                                    </div>
                                </div>
                                <div class="row mb-4">
                                    <div class="col-3"></div>
                                    <!-- 중분류 -->
                                    <div class="col-9">
                                        <select class="form-select" aria-label="Default select example"
                                            name="bookMidCateCode" id="book-mid-cate">
                                            <option>중분류</option>
                    
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <!-- 책 소개 -->
                                <div class="input-group">
                                    <span class="input-group-text">책 소개</span>
                                    <textarea class="form-control" aria-label="With textarea"
                                        name="bookIntro" rows="6"></textarea>
                                </div>
                            </div>
                        </div>

                        <div class="row mt-2">
                            <div class="col-10"></div>
                            <div class="col d-grid">
                                <button type="submit" class="btn btn-primary">등록하기</button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </form>
    <th:block th:if="${insert == 1}">
        <input type="hidden" value="1" id="is-insert">
    </th:block>

    <th:block th:if="${insert != 1}">
        <input type="hidden" value="0" id="is-insert">
    </th:block>

    <script>
        isInsert()

        function changeCate() {
            let select_tags = document.querySelector("#book-cate");
            let option_value = (select_tags.options[select_tags.selectedIndex].value);
            console.log(option_value);
            if(option_value == '대분류'){
                //만약에 대분류 선택했으면 
                //중분류에 있는거 다 없애버리기
                const book_mid_cate_tag = document.querySelector("#book-mid-cate");
                book_mid_cate_tag.innerHTML = '';
                let str = `
                    <option>중분류</option>
                `
                book_mid_cate_tag.insertAdjacentHTML("beforeend", str)

                return;
            }

            // ------------------- 첫번째 방식 ---------------//
            fetch('/bookAdmin/selectCateList', { //요청경로
                method: 'POST',
                cache: 'no-cache',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded; charset=UTF-8'
                },
                //컨트롤러로 전달할 데이터
                body: new URLSearchParams({
                    // 데이터명 : 데이터값
                    bookCateCode: option_value
                })
            })
                .then((response) => {
                    if (!response.ok) {
                        alert('fetch error!\n컨트롤러로 통신중에 오류가 발생했습니다.');
                        return;
                    }

                    //return response.text(); //컨트롤러에서 return하는 데이터가 없거나 int, String 일 때 사용
                    return response.json(); //나머지 경우에 사용
                })
                //fetch 통신 후 실행 영역
                .then((data) => {//data -> controller에서 리턴되는 데이터!
                    console.log(data)
                    const book_mid_cate_tag = document.querySelector("#book-mid-cate");
                    book_mid_cate_tag.innerHTML = '';
                    let str = ``;

                    for (let e of data.libraryBookMidCategoryVOList) {
                        str = `
                            <option value='${e.bookMidCateCode}'>${e.bookMidCateName}</option>
                        `
                        book_mid_cate_tag.insertAdjacentHTML("beforeend", str)

                    }

                })
                //fetch 통신 실패 시 실행 영역
                .catch(err => {
                    alert('fetch error!\nthen 구문에서 오류가 발생했습니다.\n콘솔창을 확인하세요!');
                    console.log(err);
                });


        }

        function isInsert(){
            //alert("씨발")
            
            let is_insert = document.querySelector("#is-insert").value
           
            console.log(is_insert);
            if(is_insert == 1){
                alert("책이 등록되었습니다.");               
            }
        }

        function previewImg(selectTag) {
            if (selectTag.files && selectTag.files[0]) {
                var reader = new FileReader();
                reader.onload = function (e) {
                    document.querySelector('#bookImg').src = e.target.result;
                };
                reader.readAsDataURL(selectTag.files[0]);
            } else {
                document.querySelector('#bookImg').src = "/upload/book_character_smile.png";
            }
        }
    </script>
</th:block>

<th:block layout:fragment="content_js">
    <!-- html 파일이 열릴때 같이 실행되는 js -->
    <!-- <script src="/"></script> -->
</th:block>

</html>
