<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/library/library_layout}" >

<th:block layout:fragment="content_css">
    <!-- html 파일이 열릴때 같이 실행되는 css -->
    <!-- <link rel="stylesheet" href="/"> -->
</th:block>

<th:block layout:fragment="contentFragment">
    <!-- html 코드 작성 -->

    <div class="container">
        <div class="row">
            <div class="col">

                <form action="/bookAdmin/letUserApproval" method="get">
                    <div class="row mb-5">
                        <div class="col">

                            <div class="row mb-1">
                                <div class="col-1">
                                    이용자명                                   
                                </div>
                                <div class="col-3">
                                    <input type="text" class="form-control" name="userName1"> 
                                </div>
                                <div class="col-1">
                                    ~ 
                                </div>
                                <div class="col-3">
                                    <input type="text" class="form-control" name="userName2">
                                </div>
                                <div class="col-1">
                                    전화번호                                   
                                </div>
                                <div class="col-3">            
                                    <input type="text" class="form-control" name="userTel">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col">
                                    성별
                                </div>
                                <div class="col">
                                    <select name="gender" class="form-select">
                                        <option value="">전체</option>
                                        <option value="남자">남자</option>
                                        <option value="여자">여자</option>
                                    </select>
                                </div> 
                                <div class="col">
                                    정렬기준
                                </div>                             
                                <div class="col">
                                    <select name="orderStandard" class="form-select">
                                        <option value="">전체</option>
                                        <option value="userName">대출자명</option>
                                        <option value="userTel">전화번호</option>
                                        <option value="gender">성별</option>
                                    </select>
                                </div>
                            </div>
                        
                            <div class="row text-lg-end">
                                <div class="col">
                                    <input type="button" class="btn btn-secondary" value="초기화">
                                    <input type="submit" class="btn btn-primary" value="검색">
                                </div>
                            </div>
                            <div class="row text-lg-end mt-1">
                                <div class="col">
                                    총 0건
                                </div>
                            </div>

                        </div>
                    </div>
                </form>
                    
                <form action="/bookAdmin/updateCardNum" method="post">
                    <div class="row">
                        <div class="col">
                            <table class="table search-userInfos-table table-bordered text-center">
                                <colgroup>
                                    <col width="">
                                    <col width="">
                                    <col width="">
                                    <col width="">
                                    <col width="">
                                    <col width="">
                                </colgroup>
                                <thead class="table-light thead vertical-align: middle">
                                    <tr>
                                        <td>
                                            <input type="checkbox" class="form-check-input" style="vertical-align: middle;">
                                        </td>
                                        <td style="padding-bottom: 30px;">
                                            이름(아이디)
                                        </td>
                                        <td>
                                            권한정보
                                        </td>
                                        <td>
                                            성별
                                        </td>
                                        <td>
                                            연락처
                                        </td>
                                        <td>
                                            카드번호 부여
                                        </td>
                                    </tr>
                                </thead>
                                <tbody class="tbody vertical-align: middle">
                                    <th:block th:if="${#lists.isEmpty(membersInfo)}">
                                        <tr>
                                            <td colspan="6">
                                                목록이 없습니다.
                                            </td>
                                        </tr>
                                    </th:block>
                                    <th:block th:unless="${#lists.isEmpty(membersInfo)}">
                                        <tr th:each="memberInfo : ${membersInfo}">
                                            <input type="hidden" name="userCode" th:value="${memberInfo.userCode}">
                                            <td><input type="checkbox" class="form-check-input"></td>
                                            <td>[[${memberInfo.userName}]]([[${memberInfo.userId}]])</td>
                                            <td>[[${memberInfo.isAdmin}]]</td>
                                            <td>[[${memberInfo.gender}]]</td>
                                            <td>[[${memberInfo.userTel}]]</td>
                                            <td><input type="submit" class="btn btn-primary" value="승인"></td>
                                        </tr>
                                    </th:block>
                                </tbody>
                            </table>

                            <div class="row">
                                <div class="col d-grid gap-2 d-md-flex justify-content-md-end">
                                    <button type="submit" class="btn btn-primary">전체 승인</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>

</th:block>

<th:block layout:fragment="content_js">
    <!-- html 파일이 열릴때 같이 실행되는 js -->
    <!-- <script src="/"></script> -->
</th:block>
</html>
