<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/library/library_layout}" >

<th:block layout:fragment="content_css">
    <!-- html 파일이 열릴때 같이 실행되는 css -->
    <!-- <link rel="stylesheet" href="/"> -->
</th:block>

<th:block layout:fragment="contentFragment">
    <!-- html 코드 작성 -->

    <div class="container">
        <div class="row">
            <div class="col">

                <form action="/bookAdmin/userApproval" method="post">
                    <div class="row mb-5">
                        <div class="col">

                            <div class="row mb-1">
                                <div class="col-1">
                                    이용자명                                   
                                </div>
                                <div class="col-3">
                                    <input type="text" class="form-control" name="userName1" th:value="${searchUserVO?.userName1}"> 
                                </div>
                                <div class="col-1">
                                    ~ 
                                </div>
                                <div class="col-3">
                                    <input type="text" class="form-control" name="userName2" th:value="${searchUserVO?.userName2}">
                                </div>
                                <div class="col-1">
                                    전화번호                                   
                                </div>
                                <div class="col-3">            
                                    <input type="text" class="form-control" name="userTel" th:value="${searchUserVO?.userTel}">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col">
                                    성별
                                </div>
                                <div class="col">
                                    <select name="gender" class="form-select">
                                        <option value="">전체</option>
                                        <option value="남성" th:selected="${searchUserVO?.gender == '남성'}">남성</option>
                                        <option value="여성" th:selected="${searchUserVO?.gender == '여성'}">여성</option>
                                    </select>
                                </div> 
                                <div class="col">
                                    정렬기준
                                </div>                             
                                <div class="col">
                                    <select name="orderStandard" class="form-select">
                                        <option value="">전체</option>
                                        <option value="USER_NAME" th:selected="${searchUserVO?.orderStandard == 'USER_NAME'}">대출자명</option>
                                        <option value="USER_TEL" th:selected="${searchUserVO?.orderStandard == 'USER_TEL'}">전화번호</option>
                                        <option value="GENDER" th:selected="${searchUserVO?.orderStandard == 'GENDER'}">성별</option>
                                    </select>
                                </div>
                            </div>
                        
                            <div class="row text-lg-end">
                                <div class="col">
                                    <input type="button" class="btn btn-secondary" value="초기화">
                                    <input type="submit" class="btn btn-primary" value="검색">
                                </div>
                            </div>
                            <div class="row text-lg-end mt-1">
                                <div class="col">
                                    총 0건
                                </div>
                            </div>

                        </div>
                    </div>
                </form>
                    
                    <div class="row">
                        <div class="col">
                            <table class="table search-userInfos-table table-bordered text-center">
                                <colgroup>
                                    <col width="10%">
                                    <col width="30%">
                                    <col width="15%">
                                    <col width="15%">
                                    <col width="15%">
                                    <col width="25%">
                                </colgroup>
                                <thead class="table-light thead vertical-align: middle">
                                    <tr>
                                        <td>
                                            <input type="checkbox" class="form-check-input" id="all" style="vertical-align: middle;" onclick="checkAll()">
                                        </td>
                                        <td style="padding-bottom: 30px;">
                                            이름(아이디)
                                        </td>
                                        <td>
                                            권한정보
                                        </td>
                                        <td>
                                            성별
                                        </td>
                                        <td>
                                            연락처
                                        </td>
                                        <td>
                                            카드번호 부여
                                        </td>
                                    </tr>
                                </thead>
                                <tbody class="tbody vertical-align: middle">
                                    <th:block th:if="${#lists.isEmpty(membersInfo)}">
                                        <tr>
                                            <td colspan="6">
                                                목록이 없습니다.
                                            </td>
                                        </tr>
                                    </th:block>
                                    <th:block th:unless="${#lists.isEmpty(membersInfo)}">
                                        <tr th:each="memberInfo : ${membersInfo}">
                                            <td><input type="checkbox" class="form-check-input one" th:value="${memberInfo.userCode}"></td>
                                            <td th:onclick="showModal([[${memberInfo.userCode}]])">[[${memberInfo.userName}]]([[${memberInfo.userId}]])</td>
                                            <td th:if="${memberInfo.isAdmin == '관리자'}">
                                                <input type="hidden" value="Y">
                                                관리자
                                            </td>
                                            <td th:unless="${memberInfo.isAdmin == '관리자'}">
                                                <input type="hidden" value="N">
                                                이용자
                                            </td>
                                            <td>[[${memberInfo.gender}]]</td>
                                            <td>[[${memberInfo.userTel}]]</td>
                                            <td><input type="button" class="btn btn-primary" value="승인" th:onclick="updateCardNum([[${memberInfo.userCode}]])"></td>
                                        </tr>
                                    </th:block>
                                </tbody>
                            </table>

                            <div class="row">
                                <div class="col-6 gap-2 d-md-flex justify-content-md-end">
                                    <!-- 페이징 코드 나중에 할게료-->
                                    <th:block th:if="${!#lists.isEmpty(membersInfo)}">

                                        <nav aria-label="Page navigation example">
                                            <ul class="pagination">
                                            <li class="page-item">
                                                <a class="page-link" href="#" aria-label="Previous">
                                                <span aria-hidden="true">&laquo;</span>
                                                </a>
                                            </li>
                                            <li class="page-item"><a class="page-link" href="#">1</a></li>
                                            <li class="page-item"><a class="page-link" href="#">2</a></li>
                                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                                            <li class="page-item">
                                                <a class="page-link" href="#" aria-label="Next">
                                                <span aria-hidden="true">&raquo;</span>
                                                </a>
                                            </li>
                                            </ul>
                                        </nav>

                                    </th:block>
                                </div>
                                <div class="col-6 d-grid gap-2 d-md-flex justify-content-md-end">
                                    <button type="button" class="btn btn-primary" onclick="updateCardNum(0)">전체 승인</button>
                                    
                                </div>
                            </div>
                        </div>
                    </div>

                <!-- 모달 -->
                    <div class="modal fade" id="user-detail-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-xl">
                            <div class="modal-content">
                                <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">이용자 상세 정보</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    
                                </div>
                                <div class="modal-footer">
                                    <div class="row">
                                        <div class="col">
                                            <button class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                                            <button class="btn btn-primary" onclick="updateUserDetail()" data-bs-dismiss="modal">저장</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>




            <!-- <th:block th:if="${!#lists.isEmpty(membersInfo)}">
                <div>
                    <th:block th:if="${searchUserVO.prev}">
                        <a th:href="@{/bookAdmin/letUserApproval(nowPage=${searchUserVO.beginPage - 1}, userName1=${searchUserVO?.userName1}, userName2=${searchUserVO?.userName2}, userTel=${searchUserVO?.userTel}, gender=${searchUserVO?.gender}, orderStandard=${searchUserVO?.orderStandard})}">이전</a>
                    </th:block>
                        <th:block th:each="i : ${#numbers.sequence(searchUserVO.beginPage, searchUserVO.endPage), userName1=${searchUserVO?.userName1}, userName2=${searchUserVO?.userName2}, userTel=${searchUserVO?.userTel}, gender=${searchUserVO?.gender}, orderStandard=${searchUserVO?.orderStandard}}">
                            <a th:href="@{/bookAdmin/letUserApproval(nowPage=${i})}">[[${i}]]</a>
                        </th:block>
                    <th:block th:if="${searchUserVO.next}">
                        <a th:href="@{/bookAdmin/letUserApproval(nowPage=${searchUserVO.endPage + 1}, userName1=${searchUserVO?.userName1}, userName2=${searchUserVO?.userName2}, userTel=${searchUserVO?.userTel}, gender=${searchUserVO?.gender}, orderStandard=${searchUserVO?.orderStandard})}">다음</a>
                    </th:block>                   
                </div>
            </th:block> -->

            </div>
        </div>
    </div>

</th:block>

<th:block layout:fragment="content_js">
    <!-- html 파일이 열릴때 같이 실행되는 js -->
    <script src="/js/content/library/user/userApproval.js"></script>
</th:block>
</html>
