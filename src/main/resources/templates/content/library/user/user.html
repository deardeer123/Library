<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"

<th:block layout:fragment="content_css">
    <!-- html 파일이 열릴때 같이 실행되는 css -->

</th:block>

<th:block layout:fragment="contentFragment">
    <!-- html 코드 작성 -->
    이용자 관리
    <div class="container">
        <div class="row">
            <div class="col">

                <form action="/bookAdmin/letUserApproval" method="post">
                    <div class="row mb-5">
                        <div class="col">

                            <div class="row">
                                <div class="col-6">
                                    대출자 번호
                                    <input type="text" class="form-control" name="cardNum" style="width: 45%;"> ~ 
                                    <input type="text" class="form-control" style="width: 45%;">
                                </div>
                                <div class="col">
                                    
                                </div>
                                <div class="col">
                                    대출자명
                                    <input type="text" class="form-control" name="userName" style="width: 45%;"> ~ 
                                    <input type="text" class="form-control" style="width: 45%;">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col">
                                    성별<select name="gender" class="form-select">
                                            <option value="">전체</option>
                                            <option value="남자">남자</option>
                                            <option value="여자">여자</option>
                                        </select>
                                </div>
                                <div class="col">
                                    전화번호
                                    <input type="text" class="form-control">
                                </div>
                                <div class="col">
                                    정렬기준
                                    <select name="" class="form-select">
                                        <option value="cardNum">대출자 번호</option>
                                        <option value="userName">대출자명</option>
                                        <option value="gender">성별</option>
                                    </select>
                                </div>
                            </div>
                        
                        <div class="row text-lg-end">
                            <div class="col">
                                <input type="button" class="btn btn-secondary" value="초기화">
                            <input type="submit" class="btn btn-primary" value="검색">
                            </div>
                        </div>

                        </div>
                    </div>
                </form>
                    

                <div class="row">
                    <div class="col">
                        <table class="table search-userInfos-table table-bordered text-center">
                            <thead class="table-light">
                                <tr>
                                    <td rowspan="2">
                                        <input type="checkbox" class="form-check-input" style="vertical-align: middle;">
                                    </td>
                                    <td rowspan="2" style="padding-bottom: 30px;">
                                        이름(아이디) 대출자번호
                                    </td>
                                    <td>
                                        권한정보
                                    </td>
                                    <td>
                                        카드상태
                                    </td>
                                    <td>
                                        연락처
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        대출건수
                                    </td>
                                    <td>
                                        연체건수
                                    </td>
                                    <td>
                                        메모
                                    </td>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- <th:block th:if="">

                                </th:block> -->
                                <tr>
                                    <td colspan="5">
                                        목록이 없습니다.
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        
                    </div>
                </div>

            </div>
        </div>
    </div>

</th:block>

<th:block layout:fragment="content_js">
