<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/library/library_layout}" >

<th:block layout:fragment="content_css">
    <!-- html 파일이 열릴때 같이 실행되는 css -->
    <!-- <link rel="stylesheet" href="/"> -->
</th:block>

<th:block layout:fragment="contentFragment">
    <!-- html 코드 작성 -->
    <div class="container">
        <div class="row">
            <div class="col">

                <form action="/bookAdmin/letUserApproval" method="post">
                    <div class="row mb-5">
                        <div class="col">
                            
                            <div class="row mb-1">
                                <div class="col-1">
                                    카드 번호
                                </div>
                                <div class="col-2">
                                    <input type="text" class="form-control" name="cardNum1" th:value="${searchUserVO?.cardNum1}">
                                </div>
                                <div class="col-1">
                                    ~ 
                                </div>
                                <div class="col-2">
                                    <input type="text" class="form-control" name="cardNum2" th:value="${searchUserVO?.cardNum2}">
                                </div>
                                <div class="col-1">
                                    이용자명
                                </div>
                                <div class="col-2">
                                    <input type="text" class="form-control" name="userName1" th:value="${searchUserVO?.userName1}">
                                </div>
                                <div class="col-1">
                                    ~ 
                                </div>
                                <div class="col-2">
                                    <input type="text" class="form-control" name="userName2" th:value="${searchUserVO?.userName2}">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-1">
                                    성별
                                </div>
                                <div class="col-3">
                                    <select name="gender" class="form-select">
                                        <option value="">전체</option>
                                        <option value="남자" th:selected="${searchUserVO?.gender == '남자'}">남자</option>
                                        <option value="여자" th:selected="${searchUserVO?.gender == '여자'}">여자</option>
                                    </select>
                                </div>
                                <div class="col-1">
                                    전화번호
                                </div>
                                <div class="col-3">
                                    <input type="text" name="userTel" class="form-control" th:value="${searchUserVO?.userTel}">
                                </div>
                                <div class="col-1">
                                    정렬기준
                                </div>
                                <div class="col-3">
                                    <select name="orderStandard" class="form-select">
                                        <option value="">전체</option>
                                        <option value="CARD_NUM" th:selected="${searchUserVO?.orderStandard == 'CARD_NUM'}">대출자 번호</option>
                                        <option value="USER_NAME" th:selected="${searchUserVO?.orderStandard == 'USER_NAME'}">대출자명</option>
                                        <option value="GENDER" th:selected="${searchUserVO?.orderStandard == 'GENDER'}">성별</option>
                                    </select>
                                </div>
                            </div>
                        
                            <div class="row text-lg-end">
                                <div class="col">
                                    <input type="button" class="btn btn-secondary" value="초기화">
                                <input type="submit" class="btn btn-primary" value="검색">
                                </div>
                            </div>

                        </div>
                    </div>
                </form>
                    

                <div class="row">
                    <div class="col">
                        <table class="table search-userInfos-table table-bordered text-center">
                            <thead class="table-light">
                                <tr>
                                    <td rowspan="2">
                                        <input type="checkbox" class="form-check-input" style="vertical-align: middle;">
                                    </td>
                                    <td rowspan="2" style="padding-bottom: 30px;">
                                        이름(아이디) 대출자번호
                                    </td>
                                    <td>
                                        권한정보
                                    </td>
                                    <td>
                                        카드상태
                                    </td>
                                    <td>
                                        연락처
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        대출건수
                                    </td>
                                    <td>
                                        연체건수
                                    </td>
                                    <td>
                                        메모
                                    </td>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- <th:block th:if="">

                                </th:block> -->
                                <tr>
                                    <td colspan="5">
                                        목록이 없습니다.
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        
                    </div>
                </div>

            </div>
        </div>
    </div>

</th:block>

<th:block layout:fragment="content_js">
    <!-- html 파일이 열릴때 같이 실행되는 js -->
    <!-- <script src="/"></script> -->
</th:block>
</html>
