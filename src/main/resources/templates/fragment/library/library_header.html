<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="headerFragment">
    <!-- headerFragment -->

    <!-- header -->
    <div class="row">
        <div class="col">
            <div class="row">
                <div class="col">
                    <!-- 메뉴 윗부분 -->
                    <div class="row">

                        <nav class="navbar navbar-expand-lg bg-body-tertiary">
                            <div class="container-fluid">
                                <a class="navbar-brand" href="/bookAdmin/home">그린 도서관 관리 시스템</a>
                                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                                    aria-expanded="false" aria-label="Toggle navigation">
                                    <span class="navbar-toggler-icon"></span>
                                </button>
                                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                        <style>
                                            #homeCursor:hover {
                                                color: white;
                                                background-color: #4F9D79;
                                            }
                                        </style>
                                        <li class="nav-item" id="homeCursor" style="cursor: pointer;">
                                            <a class="nav-link" href="/home">도서관 홈페이지로 이동</a>
                                        </li>

                                    </ul>

                                    <span class="navbar-text me-3">
                                        <th:block sec:authorize="isAuthenticated()">
                                            관리자 [[${#authentication.name}]] 님
                                        </th:block>
                                    </span>

                                    <form class="d-flex" role="search">
                                        <select class="form-select" style="width: auto;">
                                            <option>제목</option>
                                            <option value="1">저자</option>
                                            <option value="2">출판사</option>
                                            <option value="" selected>북코드</option>
                                        </select>
                                        <input class="form-control" type="search" aria-label="Search">
                                        <button class="btn btn-outline-primary" type="submit">Search</button>
                                    </form>
                                </div>
                            </div>
                        </nav>



                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <!-- 메뉴 -->
                    <!-- 클래스에 있는 gx는 부트스트랩 거터 부분에서 가져옴 -->
                    <div class="row mt-3 mb-3 text-center gx-2">
                        <th:block th:each="e:${menuList}">
                            <div class="col bg-primary">
                                <!-- fs-2 뜻은 폰트 크기 -->
                                <!-- 드롭다운 -->

                                <div class="dropdown">

                                    <span class="text-white fs-2 dropdown-btn" type="button" data-bs-toggle="dropdown"
                                        aria-expanded="false">
                                        [[${e.menuName}]]
                                    </span>


                                    <ul class="dropdown-menu">
                                        <th:block th:each="e1:${e.LibrarySideMenuVOList}">
                                            <li>
                                                <a class="dropdown-item"
                                                    th:onclick="goPage([[${e1.sideMenuPage}]])">[[${e1.sideMenuName}]]</a>
                                            </li>
                                        </th:block>
                                    </ul>

                                </div>
                            </div>
                        </th:block>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script>
        function goPage(page) {
            alert(`${page}로 이동합니다.`)
            location.href = `/bookAdmin/${page}`
        }
    </script>


    <!-- <script src="/"></script> -->
</th:block>

</html>
