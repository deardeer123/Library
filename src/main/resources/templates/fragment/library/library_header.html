<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="headerFragment">
    <!-- headerFragment -->
    
    <!-- header -->
    <div class="row">
        <div class="col">
            <div class="row">
                <div class="col">
                    <!-- 메뉴 윗부분 -->
                    <div class="row">

                        <div class="col-2">
                            그린 도서관 관리 시스템
                            (여기다가 그냥 네비게이션 바 넣는걸로)
                        </div>
                        <div class="col-2">
                            <!-- 앞에 띄우는거 까먹음 -->
                        </div>
                        <div class="col-2">
                            홍길동 관리자
                        </div>
                        <div class="col-2">
                            <select class="form-select" aria-label="Default select example">
                                <option selected>제목</option>
                                <option value="1">저자</option>
                                <option value="2">출판사</option>
                            </select>
                        </div>
                        <div class="col-3">
                            <input type="text" class="form-control">
                        </div>

                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <!-- 메뉴 -->
                    <!-- 클래스에 있는 gx는 부트스트랩 거터 부분에서 가져옴 -->
                    <div class="row mt-3 mb-3 text-center gx-2">
                        <th:block th:each="e:${menuList}">
                            <div class="col bg-primary">
                                <!-- fs-2 뜻은 폰트 크기 -->
                                <!-- 드롭다운 -->
                                
                                <div class="dropdown">

                                    <span class="text-white fs-2 dropdown-btn" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                        [[${e.menuName}]]
                                    </span>
                                    
                                    
                                    <ul class="dropdown-menu">
                                        <th:block th:each="e1:${e.LibrarySideMenuVOList}">
                                            <li>
                                                <a class="dropdown-item" th:onclick="goPage([[${e1.sideMenuPage}]])">[[${e1.sideMenuName}]]</a>
                                            </li>
                                        </th:block>
                                    </ul>

                                </div>
                            </div>
                        </th:block>
                    </div>
                </div>
            </div>
        </div>

    </div>
    
    <script>
        function goPage(page){
            alert(`${page}로 이동합니다.`)
            location.href=`/bookAdmin/${page}`
        }
    </script>


    <!-- <script src="/"></script> -->
</th:block>

</html>
